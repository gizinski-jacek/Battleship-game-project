<!DOCTYPE html>
<html>
	<head>
		<title>Battleship game</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="reset.css" rel="stylesheet" type="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="main">
			<div class="gameControls">
				<button id="start">Start</button>
				<button id="restart">Restart</button>
			</div>
			<div class="game">
				<div class="gameboards"></div>
				<div class="shipControls">
					<div>
						<input
							type="radio"
							name="shipType"
							id="Carrier"
							autocomplete="off"
							value="5"
						/>
						<label for="Carrier">Carrier</label>
					</div>
					<div>
						<input
							type="radio"
							name="shipType"
							id="Battleship"
							autocomplete="off"
							value="4"
						/>
						<label for="Battleship">Battleship</label>
					</div>
					<div>
						<input
							type="radio"
							name="shipType"
							id="Cruiser"
							autocomplete="off"
							value="3"
						/>
						<label for="Cruiser">Cruiser</label>
					</div>
					<div>
						<input
							type="radio"
							name="shipType"
							id="Submarine"
							autocomplete="off"
							value="3"
						/>
						<label for="Submarine">Submarine</label>
					</div>
					<div>
						<input
							type="radio"
							name="shipType"
							id="Patrol Boat"
							autocomplete="off"
							value="2"
						/>
						<label for="Patrol Boat">Patrol Boat</label>
					</div>
					<div>
						<input
							type="checkbox"
							name="direction"
							id="horizontal"
							autocomplete="off"
							checked
						/><label for="horizontal">Horizontal</label>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
